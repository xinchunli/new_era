    <div class="panel panel-default">
      <div class="panel-heading">
        <h1>会员列表</h1>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>姓名</th>
              <th>卡号</th>
              <th>电话</th>
              <th>邮箱</th>
              <th>上级</th>
            </tr>
          </thead>
          <tbody>
          {% if members %}
            {% for member in members %}
            <tr>
              <th scope="row">{{ loop.index }}</th>
              <td>{{ member.name }}</td>
              <td>{{ member.card }}</td>
              <td>{{ member.phone }}</td>
              <td>{{ member.email }}</td>
              <td>-</td>
            </tr>
            {% endfor %}
          {% endif %}
          </tbody>
        </table>
      </div>
    </div>
