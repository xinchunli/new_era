{% extends "base/base.html" %}

{% block title %}文件上传{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <h2>文件上传</h2>
    <div class="row">
      <div class="col-sm-4">

      </div>
      <div class="col-sm-4">
        {% if status %}
          {% if status['ret'] %}
          <div class="alert alert-success" role="alert">{{ status['msg'] }}</div>
          {% else %}
          <div class="alert alert-danger" role="alert">{{ status['msg'] }}</div>
          {% endif %}
        {% endif %}
        <form action="/fileupload/upload" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="hierarchy_file">组织结构</label>
            <input type="file" id="hierarchy_file" name="hierarchy_file">
            <p class="help-block">请上传csv格式的文件</p>
          </div>
          <button type="submit" class="btn btn-default">上传</button>
        </form>
      </div>
    </div>
{% endblock %}
